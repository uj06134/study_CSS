<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cascading.css">
    <title>스타일 우선순위</title>
    <style>
        /* 
            가까운 곳에 위치한 .apple은 더 멀리 있는 div.apple보다 우선순위가 높아보이지만,
            div.apple이 .apple보다 더 구체적이기 때문에 외부 스타일 시트의 스타일이 적용된다.
        */
        /* body div.apple {
            color: red;
            font-size: 30px;
        } */

        .apple {
            color: red !important;
            font-size: 30px;
        }

        .banana {
            color: green;
        }
    </style>
</head>
<body>
    <p id="banana" class="apple banana" style="color: brown !important">바나나</p>
    <div class="apple">사과</div>
</body>
</html>
