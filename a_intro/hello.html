<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반가워 CSS</title>
    <style>
        /* CSS 주석 */
        /* p 태그에 파란색 색상과 굵은 글자로 설정 */
        p {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <P>안녕하세요 반갑습니다.</P>
    <P>CSS의 세계에 오신 것을 환영합니다.</P>
    <P>하지만 HTML 없이는 CSS는 역부족이에요!</P>    
</body>
</html>
